<ion-header>

  <ion-navbar>
    <ion-title>My Coupon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="padding">
	<ion-list inset>
		<ion-item>
		    <ion-label floating>Enter a new coupon</ion-label>
			<ion-input type="text" name="coupon" [(ngModel)]="coupon.used_coupon" required></ion-input>
		</ion-item>
		<ion-item>
			<button on-click="saveUsedCoupon()" class="submit-btn" small ion-button>
				Validate
			</button>
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-item>
		<div class="divider">
		<h3>My Coupons</h3>
		</div>

			<div *ngFor="let c of coupon_list">
				<ul *ngFor="let uc of user_coupon">
					<li *ngIf="uc.coupon_id == c.id">{{c.name}}</li>
				</ul>
			</div>

		</ion-item>
	</ion-list>

</div>

</ion-content>
