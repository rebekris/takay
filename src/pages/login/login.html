<ion-header>

  <ion-navbar>
	<ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content">
  

  <div class="login-box padding">
  <h2>Access Account</h2>
	<form (ngSubmit)="login()" #registerForm="ngForm">
	  <ion-row>
		<ion-col>
		  <ion-list inset>
		    <ion-item>
		    	<ion-label floating>Email</ion-label>
			    <ion-input type="email" name="email" [(ngModel)]="currentuser.email" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" name="password" [(ngModel)]="currentuser.password" required></ion-input>
			</ion-item>

		  	
		  
				<!--ion-select ng-model="city" ng-init="city=city[0]" ng-options="city.name for city in cities"></ion-select-->
			
			
		  </ion-list>
		</ion-col>
	  </ion-row>
	  
	  <ion-row>
		<ion-col class="signup-col">
		  <button ion-button class="submit-btn" small type="submit" [disabled]="!registerForm.form.valid">Login</button>
		  
		</ion-col>
	  </ion-row>
	  
	</form>
  </div>
</ion-content>
