<ion-header>
  <ion-navbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="page3">
<div class="padding-menu">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="menu-list">
    <ion-row>
      <ion-col col-6 *ngFor='let item of menulist' on-click="goToItem(item)">
      <div class="item">
      <h6>{{ item.translation.en.title }} <br><small>{{ getBenefit(item) }}</small></h6>
      
        <div class="photo">
          <img [src]="item.photo|mediaPath" height="125"/>
        </div>        
      </div>
      </ion-col>
      
    </ion-row>
    </ion-grid>
  
</div>
    
</ion-content>
