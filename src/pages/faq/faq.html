<ion-header>

  <ion-navbar>
    <ion-title>Help + Support</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="padding">
	<div *ngFor="let q of faqs" class="faq">
		<h5 style="font-size: 15px">{{q.translation.en.title}}</h5>
		<div [innerHTML]="q.translation.en.description|markdown">
	 	</div>
	
	</div>
	
</div>


</ion-content>
