<ion-header>

  <ion-navbar>
    <ion-title>Billing Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="padding">
	
	<ul *ngFor="let a of address" class="address">
		<li><h3>{{a.name}}</h3>
		</li>
		<li><h4>Address: </h4>
		<p>{{a.address}}</p>
		</li>
		<li><h4>Zip Code: </h4>
		<p>{{a.zip_code}}</p>
		</li>
		
		<li><h4>Mobile Number: </h4>
		<p>{{a.phone}}</p>
		</li>
		
	</ul>

	<button ion-button class="submit-btn" small on-click="goToAddress()">Add new Address</button>

	
</div>



</ion-content>
